<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
  </head>
  <body>
    <script type="module">
      import * as Distro from "./dist/distro.js";

      window.os = await Distro.connect("sw:///")

      
      if (navigator.serviceWorker.controller) {
        let tty = 1;
        try {
          tty = await os.registry.read("me.endercass.boot.default-tty")
        } catch {}
        
        location.href = "/tty/" + tty
      } else {
        location.reload()
      }

    </script>
  </body>
</html>
